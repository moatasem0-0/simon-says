<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- background Section -->
    <div class="main"></div>

    <!-- Title -->
    <h1 id="title" class="font-effect-emboss">SIMON!</h1>

    <!-- Left Screen Section -->
    <div class="screen-container">
        <div class="indicator-panel2">
            <div class="indicator2"></div>
            <div class="indicator2"></div>
            <div class="indicator2"></div>
            <div class="indicator2"></div>
            <div class="indicator2"></div>
        </div>
        <div class="screen-panel">
            <div class="blackbutton" id="screen-button1"></div>
            <div class="blackbutton" id="screen-button2"></div>
            <div class="blackbutton" id="screen-button3"></div>
            <div class="blackbutton" id="screen-button4"></div>
            <div class="blackbutton" id="screen-button5"></div>
            <div class="blackbutton" id="screen-button6"></div>
            <div class="blackbutton" id="screen-button7"></div>
            <div class="blackbutton" id="screen-button8"></div>
            <div class="blackbutton" id="screen-button9"></div>
        </div>

        <!-- Borders -->
        <div class="trapezoid-border top"></div>
        <div class="trapezoid-border bottom"></div>
        <div class="trapezoid-border left"></div>
        <div class="trapezoid-border right"></div>
    </div>

    <!-- Right Section "Player" -->
    <div class="container">
        <div class="indicator-panel">
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
        <div class="controls">
            <button class="button" id="start">Start</button>
            <div class="screen" id="turn">-</div>
            <div class="strict"></div>
        </div>
        <div class="trapezoid-border top"></div>
        <div class="trapezoid-border bottom"></div>
        <div class="trapezoid-border left"></div>
        <div class="trapezoid-border right"></div>
        <div class="panel">
            <div class="button" id="button1"></div>
            <div class="button" id="button2"></div>
            <div class="button" id="button3"></div>
            <div class="button" id="button4"></div>
            <div class="button" id="button5"></div>
            <div class="button" id="button6"></div>
            <div class="button" id="button7"></div>
            <div class="button" id="button8"></div>
            <div class="button" id="button9"></div>
        </div>
    </div>
    <div id="winText" style="display: none;">ðŸŽ‰Task CompletedðŸŽ‰</div>


    <!-- Audio -->
    <audio id="clip1">
        <source src="sounds/clip1.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip2">
        <source src="sounds/clip2.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip3">
        <source src="sounds/clip3.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip4">
        <source src="sounds/clip2.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip5">
        <source src="sounds/clip1.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip6">
        <source src="sounds/clip2.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip7">
        <source src="sounds/clip3.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip8">
        <source src="sounds/clip3.mp3" type="audio/mpeg">
    </audio>
    <audio id="clip9">
        <source src="sounds/clip1.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script type="module" src="js/index.js"></script>
